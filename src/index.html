<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Jeopardy! Simulator</title>
</head>

<body>

  <div id="landingPage">

  </div>

  <div id="boardContainer">
    <div class="categoryTitles">
      <div class="catOneTitle">Category One</div>
      <div class="catTwoTitle">Category Two</div>
    </div>
    <div class="grid-container">
      <div id="catOne200" class="tile">$200</div>
      <div id="catTwo200" class="tile">$200</div>
      <div id="catOne400" class="tile"> $400</div>
      <div id="catTwo400" class="tile">$400</div>
      <div id="catOne600" class="tile">$600</div>
      <div id="catTwo600" class="tile">$600</div>
      <div id="catOne800" class="tile">$800</div>
      <div id="catTwo800" class="tile">$800</div>
      <div id="catOne1000" class="tile">$1000</div>
      <div id="catTwo1000" class="tile">$1000</div>
    </div>
    <div class="show-errors"></div>
  </div>

  <div id="questionContainer">

    <div id="questionCard"></div>

    <div class="answerCss">
      <div class="inputContainer">
        <label for="answerBox">Enter your answer:</label>
        <input id="answerBox" type="text">
        <button class="question-btn" type="submit">Submit Answer</button>
      </div>

      <div id="answerContainer">
        <div id="answer"></div>
        <button class="go-back-to-board-btn" type="submit">Go Back to Board</button>
      </div>
    </div>

  </div>

  <div class="scoreBoard">
    <div class="playerOneName"></div>
    <div class="playerOneScore"></div>
    <div class="playerTwoName"></div>
    <div class="playerTwoScore"></div>
  </div>
</body>

</html>
