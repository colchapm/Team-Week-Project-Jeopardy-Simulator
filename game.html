<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Jeopardy! Simulator</title>
</head>

<body>

  <div id="boardContainer">
    <div class="categoryTitles">
    </div>
    <div class="grid-container">
    </div>
    <div class="show-errors"></div>
  </div>

  <div id="questionContainer">
    <div class="marginPart">
      <div id="questionCard"></div>

      <div class="answerCss">
        <div class="inputContainer">
          <label for="answerBox">ENTER YOUR ANSWER:</label>
          <input id="answerBox" type="text">
          <button class="question-btn" type="submit">Submit Answer</button>
        </div>

        <div id="answerContainer">
          <div id="answer"></div>
          <button class="go-back-to-board-btn" type="submit">Go Back to Board</button>
        </div>
      </div>
    </div>
  </div>

  <div id="scoreboard">
    <div class="row">
      <div class="col-lg-6">
        <div id="playerOneScore" class="scoreBox"></div>
        <div id="playerOneName" class="nameBox"></div>
      </div>
      <div class="col-lg-6">
        <div id="playerTwoScore" class="scoreBox"></div>
        <div id="playerTwoName" class="nameBox"></div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
